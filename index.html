<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">News</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="#">Maps</a>
              </li>
             
            </ul>
            <form class="d-flex" role="search">
              <input id="place" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit" id="search">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <br>
      <br>
      <br><br>
      <h1 class="default">Weather of <span id="cityname">city name</span></h1>
      <br>
      <br>
      <br><br>
      <main class="mystyle">
        <div class="row row-cols-1 mb-3 text-center">
          
      
          <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm border-primary">
              <div class="card-header py-3 text-bg-primary border-primary">
                <h4 class="my-0 fw-normal">Weather</h4>
              </div>
              <div class="card-body">
                <h1 class="card-title pricing-card-title " id="temp">0</h1>
              
            
                <div class=" feels w-100 btn-primary">feels like </div>
                <h5 class="card-title pricing-card-title" id="feels"> 0</h5>
              </div>
            </div>
          </div>
        </div>
   
    
        
    
        <div class="table-responsive ">
            <h2 class="display-6 text-center mb-4">More Info</h2>
          <table class="table text-center">
            <thead>
              <tr>
                <th style="width: 34%;"></th>
                <th style="width: 22%;">DATA</th>
               
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row" class="text-start">Clouds</th>
                <td id="clouds">0</td>
                
              </tr>
              <tr>
                <th scope="row" class="text-start">Humidity</th>
                
                <td  id="humidity">0</td>
               
              </tr>
            </tbody>
    
            <tbody>
              <tr>
                <th scope="row" class="text-start">Min temp</th>
                <td id="mintemp">0</td>
               
              </tr>
              <tr>
                <th scope="row" class="text-start">Max temp</th>
                
                <td id="maxtemp">0</td>
                
              </tr>
              
            </tbody>
          </table>
        </div>
       </main>
    <script src="script.js"></script>
</body>
</html>
